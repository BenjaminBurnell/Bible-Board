<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="../assets/logo_with_bg.png" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400..700,0,0" />
  <title>Bible Board</title>
  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <style>
    #access-denied-blocker {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      color: var(--fg);
      z-index: 20000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    #access-denied-blocker h2 {
      font-size: 1.5rem;
      color: #e55353;
    }

    #access-denied-blocker p {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 400px;
    }

    .back-btn {
      font-family: inherit;
      font-size: 1rem;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-alt);
      color: var(--fg);
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    #back-to-boards-btn {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 13px;
      border-radius: 15px;
      width: 45px;
      height: 45px;
      transition: 0.3s ease, transform 0.3s ease;
      backdrop-filter: blur(1rem);
      background: var(--bg-seethroug);
      border: 1px solid var(--fg-seethrough);
      color: var(--fg);
      cursor: pointer;
      position: absolute;
      top: 15px;
      left: 15px;
    }
  </style>
</head>

<body>
  <div id="access-denied-blocker">
    <h2>Access Denied</h2>
    <p>You do not have permission to view or edit this board.</p>
    <a href="../dashboard" class="back-btn">Back to My Boards</a>
  </div>

  <div id="main-content-container">
    <div class="viewport">
      <div id="workspace" class="workspace">
        <svg id="connections" class="connections"></svg>
      </div>
    </div>

    <button id="theme-toggle" class="toggle-btn" aria-label="Toggle Theme">
      <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
        fill="var(--fg)">
        <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79Z" />
      </svg>
      <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="var(--fg)">
        <path
          d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l57-56 113 113-56 54Zm508 512L651-255l54-54 114 110-57 59ZM40-440v-80h160v80H40Zm157 300-56-57 112-112 29 27 29 28-114 114Zm283-100q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-80q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-160Z" />
      </svg>
    </button>

    <div id="auth-controls" style="
          position: absolute;
          top: 25px;
          right: 85px;
          display: flex;
          gap: 8px;
          z-index: 10003;
          align-items: center;
        ">
      <button id="export-btn" class="btn" title="Export Image" style="
            height: 50px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            background: var(--bg-seethroug);
            border-radius: 10px;
            -webkit-backdrop-filter: blur(1rem);
            backdrop-filter: blur(1rem);
            border: 1px solid var(--fg-seethrough);
            padding: 5px 15px;
            color: var(--muted);
            position: absolute;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            top: 0px;
            right: 180px;
          ">
        Export
      </button>
      <button id="share-btn" class="btn share-btn" aria-haspopup="true" aria-expanded="false" title="Share" style="
            height: 50px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            background: var(--bg-seethroug);
            border-radius: 10px;
            -webkit-backdrop-filter: blur(1rem);
            backdrop-filter: blur(1rem);
            border: 1px solid var(--fg-seethrough);
            padding: 5px 15px;
            color: var(--muted);
            position: absolute;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            top: 0px;
            right: 100px;
          ">
        Share
      </button>
    </div>
    <div id="persistence-status" style="
          display: none;
          font-size: 12px;
          font-weight: 700;
          color: var(--muted);
          padding: 5px 10px;
          background: var(--bg-seethroug);
          border-radius: 10px;
          -webkit-backdrop-filter: blur(1rem);
          backdrop-filter: blur(1rem);
          border: 1px solid var(--fg-seethrough);
          transition: all 0.3s ease;
          white-space: nowrap;
          opacity: 0;
          position: fixed;
          top: 25px;
          left: 50%;
          transform: translate(-50%);
        ">
      Saving...
    </div>
    <button id="bb-tour-help-btn" style="
          display: none;
          font-size: 12.5px;
          font-weight: 700;
          color: var(--muted);
          padding: 5px 15px;
          background: var(--bg-seethroug);
          border-radius: 10px;
          border: 1px solid var(--fg-seethrough);
          -webkit-backdrop-filter: blur(1rem);
          backdrop-filter: blur(1rem);
          cursor: pointer;
          height: 50px;
          margin-right: 8px;
          position: absolute;
          top: 25px;
          right: 75px;
        ">
      Show Tour
    </button>

    <div id="bible-whiteboard-title">
      <div id="bible-whiteboard-text">
        <img id="bible-board-logo" src="../assets/logo_no_bg.png">
        <input id="title-textbox" type="text" placeholder="Untitled Bible Board" />
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" id="edit-Icon"
          fill="var(--fg)">
          <path
            d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" />
        </svg>
      </div>
    </div>

    <div id="action-buttons-container" title="Actions">
      <button id="undo-btn" class="action-button" title="Undo (Ctrl+Z)" disabled>
        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path
            d="M292-166v-126h293q51 0 87-35.5t36-86.5q0-51-36-87t-87-36H366l83 83-88 88-235-234 235-234 88 88-83 83h219q103 0 176 72.5T834-415q0 103-73 176t-176 73H292Z" />
        </svg>
      </button>
      <button id="redo-btn" class="action-button" title="Redo (Ctrl+Shift+Z)" disabled>
        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path
            d="M375-166q-103 0-176-72.5T126-414q0-103 73-176t176-73h219l-83-83 88-88 235 234-235 234-88-88 83-83H375q-51 0-87 35.5T252-415q0 51 36 87t87 36h293v126H375Z" />
        </svg>
      </button>
      <button id="mobile-action-button" class="action-button" aria-label="Connect" disabled>
        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px">
          <path
            d="M425-246H280q-97.11 0-165.56-68.42Q46-382.84 46-479.92t68.44-165.58Q182.89-714 280-714h145v126H280.43q-45.18 0-76.8 31.5Q172-525 172-480t31.63 76.5q31.62 31.5 76.8 31.5H425v126ZM297-432v-96h366v96H297Zm238 186v-126h144.57q45.18 0 76.81-31.5Q788-435 788-480t-31.62-76.5Q724.75-588 679.57-588H535v-126h145q97.11 0 165.55 68.42Q914-577.16 914-480.08T845.55-314.5Q777.11-246 680-246H535Z" />
        </svg>
      </button>

      <button id="disconnect-mode-btn" class="action-button" aria-label="Toggle disconnect mode"
        title="Disconnect mode: click lines to remove">

        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path
            d="m791-283-93-93q35-10 63-38.5t28-65.93q0-44.57-31.21-76.07Q726.58-588 682-588H526v-126h155q97.11 0 165.55 68.45Q915-577.11 915-480q0 62-35 115t-89 82ZM641-432l-94-96h107v96h-13ZM770-56 45-781l67-67 725 725-67 67ZM424-246H279q-97.11 0-165.56-68.45Q45-382.89 45-480q0-71 38.5-129.5T188-696l108 108h-17q-45 0-76.5 31.5T171-480q0 45 31.63 76.5 31.62 31.5 76.8 31.5H424v126ZM306-432v-96h61l95 96H306Z" />
        </svg>
      </button>

      <button id="text-action-button" class="action-button" aria-label="Add text">
        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 -960 960 960">
          <path d="M280-160v-520H80v-120h520v120H400v520H280Zm360 0v-320H520v-120h360v120H760v320H640Z" />
        </svg>
      </button>

      <button id="interlinear-action-button" class="action-button" aria-label="Interlinear (original → English)"
        style="display: none;"
        disabled>
        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 -960 960 960">
          <path
            d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h560q33 0 56.5 23.5T800-720v480q0 33-23.5 56.5T720-160H160Zm0-80h560v-480H160v480Zm120-120h200v-80H280v80Zm0-160h360v-80H280v80Z" />
        </svg>
      </button>

      <button id="delete-action-button" class="action-button" aria-label="Delete selected" disabled>
        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 -960 960 960">
          <path
            d="M269-86q-53 0-89.5-36.5T143-212v-497H80v-126h257v-63h284v63h259v126h-63v497q0 53-36.5 89.5T691-86H269Zm422-623H269v497h422v-497ZM342-281h103v-360H342v360Zm173 0h103v-360H515v360ZM269-709v497-497Z" />
        </svg>
      </button>
    </div>

    <form id="search-container" onsubmit="return searchForQuery(event)">
      <input id="search-bar" type="text" placeholder="Search " autocomplete="off" />
      <select id="version-select" title="Version" aria-label="Bible version">
        <option>KJV</option>
        <option>FBV</option>
        <option>WEBUS</option>
      </select>
      <button id="search-button" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
          fill="var(--bg-alt)">
          <path
            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
        </svg>
      </button>
    </form>
  </div>

  <div id="search-query-container">

    <div id="search-query-content">

      <div id="search-panel-header">

        <div id="search-query">Search for ""</div>

        <div id="did-you-mean-text">Did you mean ""?</div>
        <div class="search-mode-toggle">
          <button id="search-mode-bible" class="search-mode-pill active">Bible</button>
          <button id="search-mode-songs" class="search-mode-pill">Music</button>
          <button id="search-mode-interlinear" class="search-mode-pill" style="display:none;">Interlinear</button>
        </div>
      </div>

      <div id="esc-btn" onclick="closeSearchQuery()">
        <svg id="esc-icon" style="margin-left: -5px;" xmlns="http://www.w3.org/2000/svg" height="24px"
          viewBox="0 -960 960 960" width="24px" fill="var(--fg)">
          <path
            d="M479.92-46Q390-46 311-80.5 232-115 173-174T80-312.38Q46-391.75 46-482q0-89.64 34.17-168.48 34.18-78.84 92.76-137.16 58.59-58.32 137.78-92.34Q389.91-914 479.95-914q90.05 0 169.27 34.02 79.22 34.02 137.81 92.34 58.6 58.32 92.79 137.16Q914-571.64 914-482q0 90.25-34 169.62Q846-233 787-174T648.92-80.5Q569.83-46 479.92-46Zm.08-126q46 0 90-12.5t80-40.5L223-651q-26 38-38.5 81T172-482q0 129 90 219.5T480-172Zm258-141q25-38 37.5-81t12.5-88q0-128.14-90-217.07T480-788q-45 0-87.5 11.5T312-740l426 427ZM480-482Z" />
        </svg>
        <span>ESC</span>
      </div>

      <button id="floating-add-to-board-btn" class="floating-add-btn" style="display: none;">
        
      </button>

      <div id="search-query-full-container">
        <!-- <div id="search-query-verses-text">Verses</div> -->
        <div id="search-query-verse-container"></div>
        <div id="search-query-songs-text">Songs</div>
        <div id="search-query-song-container" aria-live="polite"></div>
      </div>

      <div id="bottom-Fade-element"></div>

      <div id="loader">
        <div class="loader-spinner"></div>
      </div>

    </div>
  </div>

  <!-- Interlinear panel (now inline within search drawer) -->
  <aside id="interlinear-panel" aria-live="polite" aria-busy="false">
    <div id="interlinear-title-row" style="display:none;">
      Interlinear for "<span id="interlinear-subtitle"></span>"
    </div>

    <!-- (Local label – not the global "search-query" id) -->
    <div id="interlinear-list"></div>

    <div id="interlinear-loader" class="panel-loader">
      <div class="loader-spinner"></div>
    </div>

    <div id="interlinear-empty" class="panel-empty">
      Select a verse and press the Interlinear button.
    </div>

    <div id="interlinear-error" class="panel-error">
      Couldn't load interlinear data.
    </div>
  </aside>


  <button id="back-to-boards-btn" onclick="goBackToBoards()">
    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="var(--fg)">
      <path d="m368-417 202 202-90 89-354-354 354-354 90 89-202 202h466v126H368Z" />
    </svg>
  </button>

  <div id="share-popover" class="share-popover" hidden>
    <input id="share-link" class="share-link" type="text" readonly />
    <div class="share-actions">
      <button id="copy-link-btn" class="btn">Copy link</button>
      <button id="native-share-btn" class="btn" hidden>Share…</button>
    </div>
  </div>

  <!-- CRITICAL: Load undo-redo.js BEFORE script.js -->
  <script src="search.js"></script>
  <script src="script.js"></script>
  <script src="search-mode-behavior.js"></script>
  <script src="undo-redo.js"></script>
  <script src="persist-helper.js"></script>

  <script src="connection-colors.js"></script>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script type="module" src="../supabaseClient.js"></script>
  <link rel="stylesheet" href="tour.css" />
  <script src="tour.js"></script>
  <script type="module" src="../supabase-sync.js"></script>

  <script>
    function goBackToBoards() {
      window.location.href = "../dashboard";
    }
  </script>
</body>

</html>
