<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Bible Boards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Shared site styles + dashboard styles -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="boards.css" />

    <link
      rel="shortcut icon"
      href="../assets/logo_with_bg.png"
      type="image/x-icon"
    />
  </head>
  <body>

    <!-- ========== DASHBOARD VIEW (SIGNED IN) ========== -->
    <main id="dashboard-container">
      <section id="board-grid-section" style="position:relative;min-height:calc(100vh - 160px);">
        <div id="boards-grid-header-container">
          <div style="font-size: 1.5rem;">All Bible Boards</div>
          <button id="new-board-btn" class="dash-btn primary">+ New Board</button>
        </div>
        <div id="bottom-line"></div>

        <div id="board-grid"></div>
      </section>

      <footer id="dashboard-footer">
        <div class="legal-links">
          <a href="../legal/?doc=terms">Terms</a>
          <span>Â·</span>
          <a href="../legal/?doc=privacy">Privacy</a>
        </div>
      </footer>
    </main>
    
    <nav id="nav-bar" style="z-index: 10000;position:fixed;top:0px;left:0px;opacity:1;">
      <section id="nav-bar-container">
        <div id="logo-container" onclick="scrollToElement('.section.main')">
            <img id="logo-image" src="../assets/logo_no_bg.png">
            <span>BibleBoard</span>
        </div>
        <!-- <div id="action-buttons-container">
          <button class="action-button">Get Started</button>
        </div> -->
        <button id="signout-btn" class="action-button" type="button">
          Sign out
        </button>
      </section>
    </nav>

    <!-- ========== MODAL (Rename / Delete) ========== -->
    <div id="modal-backdrop" class="hidden">
      <div id="modal">
        <h2>Board settings</h2>

        <label for="modal-title-input">Board title</label>
        <input
          id="modal-title-input"
          class="dash-input"
          type="text"
          placeholder="Untitled Board"
        />

        <div class="modal-actions">
          <button id="modal-cancel-btn" type="button">Cancel</button>

          <div class="modal-actions-right">
            <button id="modal-delete-btn" type="button" class="danger">
              Delete
            </button>
            <button id="modal-save-btn" type="button" class="primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ========== SCRIPTS ========== -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../supabaseClient.js"></script>
    <script type="module" src="boards.js"></script>
  </body>
</html>
